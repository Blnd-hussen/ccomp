# .github/workflows/release.yml

name: Build and Release

# This workflow runs only when you create a new release on GitHub
on:
  release:
    types: [created]

jobs:
  build-and-upload:
    runs-on: ubuntu-latest

    steps:
      # Check out repository's code
      - name: Check out code
        uses: actions/checkout@v4

      # Build the 'ccomp' binary using the Makefile
      - name: Build ccomp
        run: make

      # Upload the compiled binary to the GitHub Release
      # This takes the 'ccomp' file and attaches it as an asset
      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # The URL to upload the asset to (provided by the release event)
          upload_url: ${{ github.event.release.upload_url }}
        
          asset_path: ./ccomp
          asset_name: ccomp-linux-x86_64
          asset_content_type: application/octet-stream
